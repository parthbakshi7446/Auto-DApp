<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h1,h3,input,form,br,p{
        text-align: center
      }
      .container{
        width: 500px;
      }
      .container input{
        width: 100%;
      }
    
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Automanufacturer Website</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 >Automanufacturer's Website</h1>

    <h3 >Add Your Details</h3>
    <div class="container">
    <form onSubmit='App.add_detail()'>
      <label for="nam">Enter your Name(string)</label>
      <input id="nam"type="text" placeholder="Name" required><br />
      <label for="ph">Enter your Phone Number(string)</label>
      <input id="ph" type="text" placeholder="Phone Number" required><br />
      <label for="em">Enter your Email Address</label>
      <input id="em" type="email" placeholder="Email" required><br>
      <label for="ho">Enter your house Address</label>
      <input id="ho" type="text" placeholder="House Address" required><br>
      <label for="ci_sc">Enter your Civil Score(int)</label>
      <input id="ci_sc" type="text" placeholder="Civil Score" required><br>
      <label for="irate">Enter Interest Rate(int)</label>
      <input id="irate" type="text" placeholder="Interest Rate" required><br>
      <label for="cit">Enter City</label>
      <input id="cit" type="text" placeholder="City" required><br>
      <label for="sal">Enter your Salary(string)</label>
      <input id="sal" type="text" placeholder="Salary" required><br>
      <label for="perm">Do you want to share your personal details with the bank?</label>
      <select id="perm" name="" id="" width="5px" placeholder="dsA">
        <option value="1">Yes</option>
        <option value="0" >No</option>
      </select><br>
      <label for="add">Enter your Blockchain Address</label>
      <input id="add" type="text"placeholder="just click to autofill current address" onClick='value=App.account' required><br>
      <!-- <input id="bak" type="text" required>bakwaas<br> -->
      <input value="Submit" type="submit" >
    </form>

    </div>

    <div >
      <h3 id="last"></h3>
    </div>
    <a href="./index.html" style="text-align: center"> <h4>Back to Home Page</h4></a>

    <p>Please Note: Details will be saved and Transaction will be executed only if the details are valid  </p>

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
